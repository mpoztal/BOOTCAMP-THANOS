<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" sizes="32x32" href="./assets/img/favicon.ico">

  <link rel="stylesheet" href="./styles/css/style.css">
  
  <title>Prueba de dise√±o de un componente con SASS</title>

<body>


  <div class="container">

          </div>
        </div>
      </div>
      <div class="card__image">  
        <img src="./assets/img/image-header-desktop.jpg" alt="Grupo de chicas en un despacho">
        <!-- <div class="image__overlay"></div>         -->
      </div>
    </section>
