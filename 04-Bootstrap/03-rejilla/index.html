<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://ivan-luengo.com/wp-content/uploads/2020/03/cropped-favicon-ivan_luengo-32x32.png">


  <!--* Bootstrap 5  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--* Iconos bootstrap  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="./style.css">
  
  
  <title>Primera web con Bootstrap</title>
</head>
<body>

  <div class="container">
    <h1 class="bg-primary">Rejilla (Grid system)</h1>  
  </div>
  
  <hr>
  <div class="container">
    <!--!Norma 1:  NUNCA NUNCA NUNCA en el mismo class="" tengamos combinados un container con un row, o un row con un col, etc.  -->
    <!--!Norma 2: NUNCA NUNCA, PERO NUNCA añadas algún ESTILO DE CAJA a ninguna caja que tenga la clase row o col -->
    
    
    <h2>Rejilla</h2>
    <div class="row my-4">
      <!--! Este está mal porque tiene estilos directamente donde hay clases .col  -->
      <div class="fw-bold bg-warning rounded-3  col-12 col-md-6 col-lg">1</div>
      <div class="fw-bold bg-warning rounded-3 col-12 col-md-6 col-lg">2</div>
      <div class="fw-bold bg-warning rounded-3 col-12 col-md-6 col-lg">3</div>
      <div class="fw-bold bg-warning rounded-3 col-12 col-md-6 col-lg">4</div>  
      <div class="fw-bold bg-warning rounded-3 col-12 col-lg">5</div>        
    </div>

    <div class="row my-4">
      <div class="fw-bold  col-12 col-md-6 col-lg">
        <div class="bg-success rounded-3 p-2">1</div>
      </div>
      <div class="fw-bold col-12 col-md-6 col-lg">
        <div class="bg-success rounded-3 p-2">2</div>
      </div>

      <div class="fw-bold col-12 col-md-6 col-lg">


        <div class="row">  
          <div class="col-6">
            <div class="bg-success rounded p-2">
              <i class="bi bi-facebook text-white"></i>
            </div>
          </div>
          <div class="col-4">
            <div class="bg-success rounded p-2">
              <i class="bi bi-instagram text-white"></i>
            </div>
          </div>
          <div class="col-2">
            <div class="bg-success rounded p-2">
              <i class="bi bi-linkedin text-white"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="fw-bold col-12 col-md-6 col-lg">
        <div class="bg-success rounded-3 p-2">4</div>
      </div>  
      <div class="fw-bold rounded-3 col-auto col-lg">
        <div class="bg-success rounded-3 p-2">Lorem ipsum dolor sit amet.</div>
      </div>    
      
    </div>

    <h2>.row-cols</h2>

    <div class="row row-cols-1 row-cols-md-2 row-cols-xl-4 my-4">
      <div class="fw-bold">
        <div class="bg-success rounded-3 p-2">1</div>
      </div>
      <div class="fw-bold">
        <div class="bg-success rounded-3 p-2">2</div>
      </div>

      <div class="fw-bold">
        <div class="bg-success rounded-3 p-2">3</div>        
      </div>

      <div class="fw-bold">
        <div class="bg-success rounded-3 p-2">4</div>
      </div>  
      <div class="fw-bold rounded-3">
        <div class="bg-success rounded-3 p-2">5</div>
      </div>    
      
    </div>

    <h2>.Gutters</h2>
    <!--! Por defecto tenemos un gutter en las columnas de 4 -> gx-4 -->
    <!--! Por defecto tenemos un gutter en las filas de 0 -> gy-0 -->
    <!--* para hacer el mismo gutter en x y en y hacemos g-3  -->
    <div class="row g-4 row-cols-2 my-4">
      <div class="fw-bold">
        <div class="bg-secondary rounded-3 p-2">1</div>
      </div>
      <div class="fw-bold">
        <div class="bg-secondary rounded-3 p-2">2</div>
      </div>

      <div class="fw-bold">
        <div class="bg-secondary rounded-3 p-2">3</div>        
      </div>

      <div class="fw-bold">
        <div class="bg-secondary rounded-3 p-2">4</div>
      </div>  
      <div class="fw-bold rounded-3">
        <div class="bg-secondary rounded-3 p-2">5</div>
      </div>    
      
    </div>


  </div>

</body>
</html>
