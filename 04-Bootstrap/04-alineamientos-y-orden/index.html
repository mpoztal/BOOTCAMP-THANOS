<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://ivan-luengo.com/wp-content/uploads/2020/03/cropped-favicon-ivan_luengo-32x32.png">
  <!--* Bootstrap 5  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Alineamientos con Bootstrap</title>
</head>
<body>
  <div class="container">  
    <h1>Alineamientos con Bootstrap</h1> 
    
    <div style="height: 400px;" class="border border-2 border-danger row text-center align-items-center justify-content-evenly">

      <div class="col-2">
        <h2 class="bg-warning">1</h2>
      </div>
      <div class="col-2">
        <h2 class="bg-warning">2</h2>
      </div>
      <div class="col-2 align-self-end">
        <h2 class="bg-warning">3</h2>
      </div>
      <div class="col-2">
        <h2 class="bg-warning">4</h2>
      </div>

    </div>


    <h2 class="mt-5">Offset</h2>
    <div style="height: 400px;" class="border border-2 border-danger row text-center align-items-center">

      <div class="col-2">
        <h2 class="bg-warning">1</h2>
      </div>
      <div class="col-2 offset-3 offset-lg-0">
        <h2 class="bg-warning">2</h2>
      </div>
      <div class="col-2 offset-2 offset-md-0">
        <h2 class="bg-warning">3</h2>
      </div>
    </div>

    <h2 class="mt-5">Margins auto</h2>
    <div style="height: 400px;" class="border border-2 border-danger row text-center align-items-center">

      <div class="col-2">
        <h2 class="bg-warning">1</h2>
      </div>
      <div class="col-2 ms-auto">
        <h2 class="bg-warning">2</h2>
      </div>
      <div class="col-2 mt-auto">
        <h2 class="bg-warning">3</h2>
      </div>
    </div>


    <h2 class="mt-5">Align-content</h2>
    <div style="height: 400px;" class="border border-2 border-danger row text-center align-items-center align-content-start">
      <div class="col-4">
        <h2 class="bg-warning">1</h2>
      </div>
      <div class="col-4">
        <h2 class="bg-warning">2</h2>
      </div>
      <div class="col-7">
        <h2 class="bg-warning">3</h2>
      </div>
    </div>

  </div>



</body>
</html>
