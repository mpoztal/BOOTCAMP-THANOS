<!--Esto es un comentario en HTML y sirve tambien para bloques-->
<!-- El DOCTYPE nos dice que tipo de html vamos a escribir, en este caso html 5 -->
<!DOCTYPE html>
<!-- Etiqueta raiz de todo el documento -->
<!-- Los atributos se escriben así:
atributo="ValorDelAtributo" -->
<html lang="es">


</html>
<!-- Parte no visual de nuestra web, donde estará toda la info necesaria 
para que funcione correctamente -->
<head>
<meta charset="UTF-8">
<title>Mi primera página web</title>
</head>
<!-- Parte visual de nuestra web, todo el contenido -->
<body>
    <!-- CUALQUIER COSA EN HTML SON CAJAS, 
        y se dividen en 2 tipos:
        De tipo Block: Ocupan el 100% del ancho.
        De tipo inline: Ocupan el ancho de su contenido
     -->
     
    <!-- Etiquetas básicas de texo -->
    <!-- Encabezados -->
    <h1>Título 1</h1>
    <h2>Título 2</h2>
    <h3>Título 3</h3>
    <h4>Título 4</h4>
    <h5>Título 5</h5>
    <h6>Título 6</h6>
    <!-- Párrafos planos -->
    <p>Texto plano normal y corriente</p>


</body>
