<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" href="./src/assets/img/favicon.png">
  <link rel="stylesheet" href="./src/styles/css/style.css">
  <title>Mis películas</title>
</head>
<body>
  <header class="text-bg-warning p-3 text-center">
    <h1 class="m-0">Mis películas</h1>
  </header>

  <main class="container mt-5">
    <form class="add-movie-form row g-2" name="addMovieForm">
      <div class="col-12 col-sm-4">
        <input
          class="form-control hola"
          type="text"
          placeholder="Película..."
          name="movieName"          
        >
      </div>
      <div class="col-12 col-sm-4">
        <select class="form-select" name="genre">
          <option value="">Género...</option>
          <option value="Aventuras">Aventuras</option>
          <option value="Terror">Terror</option>
          <option value="Acción">Acción</option>
          <option value="Drama">Drama</option>
          <option value="Comedia">Comedia</option>
          <option value="Fantasía">Fantasía</option>
        </select>
      </div>
      <div class="form-check ps-0 col-12 col-sm-2 d-flex flex-column align-items-center">
        <label class="form-check-label" for="check-seen">¿Vista?</label>
        <input class="form-check-input ms-0" id="check-seen" type="checkbox" name="checkSeen">
      </div>
      <div class="col-12 col-sm-2">
        <button class="btn btn-info text-white w-100" name="add-movie-btn">Añadir</button>
      </div>

    </form>


    <section class="mt-5">
      <form class="filters-form">

        <div class="input-group">
          <input class="form-control border border-dark" type="text" placeholder="Buscar..." name="searchTitle">
          <select class="form-select border border-dark" name="filterGenre">
            <option value="">Todas...</option>
            <option value="Aventuras">Aventuras</option>
            <option value="Terror">Terror</option>
            <option value="Acción">Acción</option>
            <option value="Drama">Drama</option>
            <option value="Comedia">Comedia</option>
            <option value="Fantasía">Fantasía</option>
          </select>
          <button class="btn btn-light border border-dark" name="filterBySeen">
            <i class="bi bi-eye fs-4 text-primary"></i>
          </button>
          
          <button class="btn btn-light border border-dark" name="filterByNotSeen">
            <i class="bi bi-eye-slash fs-4 text-info"></i>
          </button>
          
        </div>

      </form>
    </section>


    <section class="movie-list mt-1 border border-2 border-dark p-3 px-4 rounded d-flex flex-column gap-3">
