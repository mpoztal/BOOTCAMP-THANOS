    <h1 class="container px-3 mx-auto text-3xl font-bold">Travel Agency App</h1>
  </header>

  <main class="container px-3 mx-auto">
    <form class="mainForm mt-6 grid grid-cols-3 gap-2">
      <input class=" border-2 border-gray-300 rounded py-1 px-3" name="city" type="text" placeholder="Ciudad...">
      <input class="border-2 border-gray-300 rounded py-1 px-3" name="country" type="text" placeholder="País...">
      <button class="bg-violet-300 hover:bg-violet-200 py-1 px-3 rounded row-span-2" name="btnAddEdit">Añadir</button>
      <input class="border-2 border-gray-300 rounded py-1 px-3 col-span-2" name="photo" type="text" placeholder="URL de la foto...">
    </form>

    <section class="filters mt-6 bg-white shadow px-2 py-2 rounded flex"> 

        <button class="notFavorite hover:bg-gray-100 border border-gray-300 p-1 rounded-l">
          <i class="text-red-500 fa-regular fa-heart text-xl"></i>
        </button>
        <button class="favorite hover:bg-gray-100 border border-gray-300 p-1">
          <i class="text-red-500 fa-solid fa-heart text-xl"></i>
        </button>
        <button title="Quitar filtros" class="clearFilters hover:bg-gray-100 border border-gray-300 p-1 px-3">
          <i class="text-rose-400 fa-solid fa-xmark"></i>
        </button>
        <input class="searchDestination border border-gray-300 px-2 rounded-r flex-1" type="text" placeholder="Buscar Viaje...">
