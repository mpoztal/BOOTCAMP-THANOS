<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="../04-links/favicon_io/favicon-32x32.png"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
    <title>Mi Calculadora</title>
</head>
<body>
    <div class="container text-center">
      <form class="main-form row g-4">

        <h1 class="text-center my-4">Mi Calculadora 2.0</h1>
        <div class="col-6">
            <input
            name="firstNumber" 
            class="form-control border-2 border-dark" 
            type="number" 
            placeholder="Primer número..."> 
        </div>
        <div class="col-6">
            <input
            name="secondNumber" 
            class="form-control  border-2 border-dark" 
            type="number" 
            placeholder="Segundo número..."> 
        </div>

        <div class="col-3">
            <button class="add btn btn-primary w-100">Sumar</button>
          </div>
        <div class="col-3">
            <button class="subtract btn btn-secondary w-100">Restar</button>
        </div>
        <div class="col-3">
            <button class="multiply btn btn-warning w-100">Multiplicar</button>
        </div>
        <div class="col-3">
            <button class="divide btn btn-success w-100">Dividir</button>
        </div>

      </form>
      <div class="border border-2 border-dark d-inline-block p-2 mt-4">
        <h2>Resultado</h2>
        <h3 class="output">0</h3>
      </div>

    </div>


    <script src="main2.js"></script>
</body>
</html>
