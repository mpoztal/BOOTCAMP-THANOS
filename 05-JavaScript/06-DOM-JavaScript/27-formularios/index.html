<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" href="https://ivan-luengo.com/wp-content/uploads/2020/03/cropped-favicon-ivan_luengo-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Formularios en JavaScript</title>
</head>
<body>
  <div class="container">
    <h1 class="my-4">Formularios en JavaScript</h1>
    
    <form class="main-form row g-4">

      <div class="col-6">
        <input 
          id="name"           
          class="form-control" 
          type="text" 
          placeholder="Nombre..."
          name="name"
        >
      </div>

      <div class="col-6">
        <input id="surname" class="form-control" type="text" placeholder="Apellidos..." name="surname">
      </div>

      <div>
        <h2>Aficiones</h2>
        <div class="form-check">
          <input class="form-check-input" id="read" type="checkbox" name="checkRead">
          <label class="form-check-label" for="read">Leer</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="write" type="checkbox" name="checkWrite">
          <label class="form-check-label" for="write">Escribir</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="walk" type="checkbox" name="checkWalk">
          <label class="form-check-label" for="walk">Pasear</label>
        </div>
      </div>


      <div>
        <h2>Sexo:</h2>
        <div class="form-check">
          <input 
            class="form-check-input" 
            id="male" 
            type="radio" 
            name="gender" 
            value="male">
          <label class="form-check-label" for="male">Hombre</label>
        </div>
        <div class="form-check">
          <input 
            class="form-check-input" 
            id="female" 
            type="radio" 
            name="gender" 
            value="female"
            >
          <label class="form-check-label" for="female">Mujer</label>
        </div>
        <div class="form-check">

          <input 
            class="form-check-input" 
            id="non-binary" 
            type="radio" 
            name="gender" 
            value="non-binary"
            >

          <label class="form-check-label" for="non-binary">No binario</label>
        </div>
        <div class="form-check">
          <input 
            class="form-check-input" 
            id="ns-nc" 
            type="radio" 
            name="gender" 
            value="ns-nc"
            >
          <label class="form-check-label" for="ns-nc">Prefiero no</label>
        </div>
      </div>

      <div>
        <label for="language">Lenguajes de Programaci√≥n:</label>
        <select id="language" name="language">
          <option value="">Selecciona un lenguaje</option>
          <option value="JavaScript">JavaScript</option>
          <option value="PHP">PHP</option>
          <option value="Python">Python</option>
          <option value="Java">Java</option>
        </select>
      </div>

      <input type="color">




      <div class="col-4">
        <button class="btn btn-warning w-100">Enviar</button>
      </div>


    </form>


  </div>
  




  
  <script src="main.js"></script>
  <!-- <script src="mainRapido.js"></script> -->
</body>
</html>
