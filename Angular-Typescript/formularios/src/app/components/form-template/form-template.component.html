<!-- Paso 2ยบ de la receta -->
<form novalidate #formTemplate="ngForm"(ngSubmit)="getDataForm(formTemplate)">

    <div class="my-2">
        <label for="nombre" class="form-label">Nombre</label>
        <!-- Paso 3ยบ -->
        <input type="text" class="form-control" id="nombre" name="nombre" ngModel>
    </div>

    <div class="my-2">
        <label for="edad" class="form-label">Edad</label>
        <input type="text" class="form-control" id="edad" name="edad" ngModel>
    </div>

    <div class="my-2">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" name="email" ngModel>
    </div>
<!-- Paso 5ยบ -->
    <div class="my-4">
        <select name="puesto" id="puesto" ngModel class="form-select">
            <option value="">Selecciona un trabajo</option>
            <option value="frontend">Desarrollador Frontend</option>
            <option value="backend">Desarrollador Backend</option>
            <option value="fullStack">Desarrollador FullStack</option>
        </select>
    </div>

    <div>
        <input type="checkbox" name="rgpd" ngModel> He leido y acepto proteccion de datos.
    </div>




    <input type="submit" class="btn btn-danger mt-2" value="Enviar">
</form>
