<!-- Cuando hacemos click en cualquiera de las cards, nos redirige a raiz--->  

<div class="card" [routerLink]="['/dashboard', 'character', myCharacter?.char_id]">
  <figure>
    <img [src]="myCharacter?.img" [alt]="myCharacter?.name">
    <div class="info">
      <figcaption>{{myCharacter?.name}}</figcaption>
    </div>
  </figure>
</div>
